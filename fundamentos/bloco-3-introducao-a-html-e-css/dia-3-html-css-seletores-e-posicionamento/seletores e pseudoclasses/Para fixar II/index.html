<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  <style>
      div:hover {
        border: 2px groove rgb(0, 0, 0);
        font-size: 120%;
        transition: 0.1s;
      }
      div {
        font-family: monospace;
        padding: 5px;
        width: 80%;
      }
  </style>
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: #a4243b;">
    <h3 style="font-style: italic;">Cor primária</h3>
  </div>
  <div style="background-color: #bd632f;">
    <h3>Cor Secundária</h3>
  </div>
  <div style="background-color: #d8973c; font-size: 1.2em; padding: 1.2em;">
    <h3 style="font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="background-color: #273e47;">
    <h3>Cor Escura</h3>
  </div>
  <div style="background-color: #d8c99b;">
    <h3 style="font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
